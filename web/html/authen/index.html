<!DOCTYPE html>

<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../styles/bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../../styles/main_style.css">
    <script src="../../js/jquery-1.11.2.min.js"></script>
    <script src="../../js/bootstrap/bootstrap.js"></script>
    <title>index</title>
  </head>
 
  <body>   
    <div class="page-header">
      <h1>笨鳥快遞<small>Stupid Bird Express</small></h1>
    </div>
    <div class = "inner-page padd">
      <div class = "about-vedio padd">
        <div class = "container-fluid" style="width:60%">
          <form>
            <div class="form-group">
              <label for="receiverName">收件人/Receiver</label>
              <input type="text" class="form-control" id="receiverName" placeholder="Enter Receiver's Name">
            </div>
            <br/>
            <div class="form-group">
              <label for="receiverEmail">收件人信箱/Receiver's Email Address</label>
              <input type="password" class="form-control" id="receiverEmail" placeholder="Enter Receiver's Email Address">
            </div>
            <br/>
            <div class="form-group">
              <label for="userName">你想顯示的名字/The Name You Want to Dispaly</label>
              <input type="text" class="form-control" id="userName" placeholder="Enter Your Name">
            </div>
            <br/>

            <div class="form-group">
              <label for="userName">訊息/Message</label>
              <p>你可以傳送一段文字訊息或是一個檔案。</p>
              <div role="tabpanel">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs msg-tabs" role="tablist">
                  <li role="presentation" class="active"><a href="#textMessage" aria-controls="home" role="tab" data-toggle="tab">Text Message</a></li>
                  <li role="presentation"><a href="#fileUpload" aria-controls="profile" role="tab" data-toggle="tab">File</a></li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                  <div role="tabpanel" class="tab-pane active" id="textMessage">
                    <input type="text" class="form-control" id="message" placeholder="Enter Your Message" style="height:200px;">
                  </div>
                  <div role="tabpanel" class="tab-pane" id="fileUpload">
                    <input type="file" id="inputFile">
                  </div>
                </div>
              </div>
            </div>
            <br/>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
    </div>

  </body>
</html>
